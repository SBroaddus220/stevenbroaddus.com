<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered List with Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .centered-list {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the list in the middle of the page */
            width: 100%;
        }
        .list-group-item {
            text-align: left; /* Left-aligns text within each list item */
            width: 50%; /* Adjust this to fit your design needs */
            margin-bottom: 20px; /* Ensures equal spacing between items */
        }
        .list-group-item img {
            display: block;
            margin: 0 auto; /* Centers image within the list item */
            max-width: 100%; /* Ensures image is responsive and fits within the item */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="centered-list">
        <ul class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">
                Item 4
                <img src="path_to_image.jpg" alt="Descriptive Image Alt Text">
            </li>
            <li class="list-group-item">Item 5</li>
        </ul>
    </div>
</body>
</html>
